apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-sample
  labels:
    role: app
spec:
  replicas: 2
  selector:
    matchLabels:
      role: app
  template:
    metadata:
      labels:
        role: app
    spec:
      containers:
      - name: app
        image: "{{ appImage }}"
        resources:
          requests:
            cpu: 10m
      imagePullSecrets:
      - name: docker-repo
